<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>

<body id="body">
    <section class="main">

        <div class="box">
            <h2 class="heading">
                Login
            </h2>

            <div class="continue">
                <div class="google"><img
                        src="https://image.similarpng.com/very-thumbnail/2020/06/Logo-google-icon-PNG.png" alt=""
                        width="20px" style="margin: 0 5px;">
                    <p>Continue with Google</p>
                </div>
                <div class="google"><img
                        src="https://w7.pngwing.com/pngs/664/673/png-transparent-apple-logo-iphone-computer-apple-logo-company-heart-logo-thumbnail.png"
                        alt="" width="20px" style="margin: 0 5px;">
                    <p>Continue with Apple</p>
                </div>
            </div>
            <div class="or">or</div>

            <div class="inputia">
                <div>
                    <input type="email" class="email" placeholder="Email or phone" width="100%">
                </div>
                <div>
                    <input type="password" class="password" placeholder="Password">
                </div>


                <div class="forgot-content">

                    <h1>Forgot Password?<h1>
                </div>

                <button class="login-btn">Login in</button>

            </div>
        </div>

        <div class="end">
            <h4>
                don't have account? &nbsp;<a href="#">Sign in</a>
            </h4>
            
        </div>

    </section>

</body>

</html>
